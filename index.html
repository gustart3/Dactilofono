<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teclado Musical</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .note-display {
        font-size: 24px;
        margin-bottom: 20px;
        height: 30px;
      }

      .keyboard {
        display: grid;
        grid-template-columns: repeat(10, 60px);
        grid-gap: 10px;
      }

      .key {
        display: inline-block;
        width: 50px;
        height: 50px;
        margin: 5px;
        background: lightblue;
        text-align: center;
        line-height: 50px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.2s;
      }
      .keyN {
        display: inline-block;
        width: 50px;
        height: 50px;
        margin: 5px;
        background: rgb(220, 118, 51 );
        text-align: center;
        line-height: 50px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.2s;
      }

      .key:active {
        background: darkblue;
        color: white;
      }

      .keyboard {
        grid-template-rows: repeat(3, 60px);
      }

      .row1 {
        grid-row: 1;
      }
      
      .row2 {
        grid-row: 2;
      }
     

      .row3 {
        grid-row: 3;
      }
      
    </style>
  </head>
  <body>
    <div class="note-display" id="noteDisplay"></div>
    <div class="keyboard">
      <div class="row1 key" data-note="Q">Q</div>
      <div class="row1 key" data-note="W">W</div>
      <div class="row1 key" data-note="E">E</div>
      <div class="row1 key" data-note="R">R</div>
      <div class="row1 key" data-note="T">T</div>
      <div class="row1 key" data-note="Y">Y</div>
      <div class="row1 key" data-note="U">U</div>
      <div class="row1 key" data-note="I">I</div>
      <div class="row1 key" data-note="O">O</div>
      <div class="row1 keyN" data-note="P">P</div>
      

      <div class="row2 key" data-note="A">A</div>
      <div class="row2 key" data-note="S">S</div>
      <div class="row2 key" data-note="D">D</div>
      <div class="row2 keyN" data-note="F">F</div>
      <div class="row2 key" data-note="G">G</div>
      <div class="row2 key" data-note="H">H</div>
      <div class="row2 key" data-note="J">J</div>
      <div class="row2 keyN" data-note="K">K</div>
      <div class="row2 key" data-note="L">L</div>
      

      <div class="row3 key" data-note="Z">Z</div>
      <div class="row3 key" data-note="X">X</div>
      <div class="row3 key" data-note="C">C</div>
      <div class="row3 key" data-note="V">V</div>
      <div class="row3 key" data-note="B">B</div>
      <div class="row3 key" data-note="N">N</div>
      <div class="row3 key" data-note="M">M</div>
      <div class="row3 key" data-note=",">,</div>
      <div class="row3 key" data-note=".">.</div>
    </div>
    <script>
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const audioContext = new AudioContext();

      const notes = {
        Z: "C6",
        S: "C#6",
        X: "D6",
        D: "D#6",
        C: "E6",
        V: "F6",
        G: "F#6",
        B: "G6",
        H: "G#6",
        N: "A6",
        J: "A#6",
        M: "B6",
        ",": "C7",
        L: "C#7",
        ".": "D7",
        A: "D#7",
        Q: "E7",
        W: "F7",
        E: "F#7",
        R: "G7",
        T: "G#7",
        Y: "A7",
        U: "A#7",
        I: "B7",
        O: "C8",
      };

      const frequencies = {
        C6: 1046.5,
        "C#6": 1108.73,
        D6: 1174.66,
        "D#6": 1244.51,
        E6: 1318.51,
        F6: 1396.91,
        "F#6": 1480.0,
        G6: 1567.98,
        "G#6": 1661.22,
        A6: 1760.0,
        "A#6": 1864.66,
        B6: 1975.53,
        C7: 2093.0,
        "C#7": 2217.46,
        D7: 2349.32,
        "D#7": 2489.02,
        E7: 2637.02,
        F7: 2793.83,
        "F#7": 2959.96,
        G7: 3135.96,
        "G#7": 3322.44,
        A7: 3520.0,
        "A#7": 3729.31,
        B7: 3951.07,
        C8: 4186.01,
        "C#8": 4434.92,
        D8: 4698.64,
        "D#8": 4978.03,
        E8: 5274.04,
      };

      function playSound(frequency) {
        const oscillator = audioContext.createOscillator();
        oscillator.type = "sine";
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.connect(audioContext.destination);
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.1);
      }

      function displayNote(note) {
        const noteDisplay = document.getElementById("noteDisplay");
        noteDisplay.textContent = note;
      }

      document.addEventListener("keydown", (event) => {
        const note = notes[event.key.toUpperCase()];
        if (note) {
          const frequency = frequencies[note];
          playSound(frequency);
          displayNote(note);
        }
      });

      document.querySelectorAll(".key").forEach((key) => {
        key.addEventListener("click", () => {
          const keyNote = key.getAttribute("data-note");
          const note = notes[keyNote];
          const frequency = frequencies[note];
          playSound(frequency);
          displayNote(note);
        });
      });
    </script>
  </body>
</html>
